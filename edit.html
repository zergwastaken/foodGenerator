		function openpopup(){
			document.getElementById("popup").style.display = "flex";
			document.getElementById("container").style.display = "none";

		function closepopup(){
			document.getElementById("container").style.display = "flex";
			document.getElementById("popup").style.display = "none";
		}
		// adding foods to the list

		function listNewItem() {
			
			let item = document.getElementById("newlisteditem").value;

			if( item !== undefined && item != "" ){
				food.custom.push(item)
			}
			updateList();

			document.getElementById("newlisteditem").value = "";
		}


		const element = document.getElementById("items-container");

		function updateList() {

			element.innerHTML = '';

			for (let i = 0; i < food.custom.length; i++) {
				const tableRow = document.createElement("div");
				tableRow.classList.add("listed-item");
				element.appendChild(tableRow);

				const text = document.createElement("h2");
				tableRow.appendChild(text)
				text.innerHTML = food.custom[i];
	
				const closebuttoncontainer = document.createElement("h2");
				closebuttoncontainer.classList.add("remove-button")
				tableRow.appendChild(closebuttoncontainer)
	
				const closebutton = document.createElement("i");
				closebutton.classList.add("fa-solid", "fa-xmark");
				closebuttoncontainer.appendChild(closebutton)
				closebutton.innerHTML = "";
	
				closebuttoncontainer.onclick = function deleteTodo(){
					console.log(food.custom[i]);
					food.custom.splice(i, 1);
					updateList()
				}
			}
		}
		updateList()


		function buttontoggle(toggle){
			document.querySelector('button').disabled = toggle;
			if(toggle === true){
				document.getElementById('generatebutton').classList.remove("gen-button");
			} else if(toggle === false){
				document.getElementById('generatebutton').classList.add("gen-button");
			}
		}

		function GenerateFood() {
			typed.destroy()

			document.getElementById("foodthinger").style.color = "#00ff1e";
			document.getElementById("foodthinger").style.textShadow = "0 0 30px rgba(0, 255, 0, 0.404)";

			const e = document.getElementById("foodtype");
			const value = e.value;
			typed['loop'] = true;
			
			if (value === "fastfood") {
				let randomFood = Math.floor(Math.random() * food.fastfood.length)
				let randomFoodName = food.fastfood[randomFood][0];
				// typed['strings'] = [randomFoodName];
				goodstrings = [randomFoodName]
			} else if (value === "dineIn") {
				let randomFood = Math.floor(Math.random() * food.dineIn.length)
				let randomFoodName = food.dineIn[randomFood];
				goodstrings = [randomFoodName]
			} else if (value === "deserts") {
				let randomFood = Math.floor(Math.random() * food.deserts.length)
				let randomFoodName = food.deserts[randomFood];
				goodstrings = [randomFoodName]
			} else if (value === "custom") {
				let randomFood = Math.floor(Math.random() * food.custom.length)
				let randomFoodName = food.custom[randomFood];
				goodstrings = [randomFoodName]
			}
			typed = new Typed(".auto-type", {
				strings: goodstrings,
				typeSpeed: 50,
				backSpeed: 200,
				shuffle: true,
				fadeOut: true,
				loop: false, 
				smartBackspace: true,
				backDelay: 2000,
			})
			typed.reset()
			document.getElementById("foodthinger").href="http://maps.apple.com/?q=" + goodstrings;
